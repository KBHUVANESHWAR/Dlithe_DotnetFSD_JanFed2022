<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 100px;
  height: 100px;
  background-color: rgb(116, 53, 53);
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
  0%   {background-color: red;}
  25%  {background-color: rgb(0, 255, 170);}
  50%  {background-color: rgb(59, 59, 128);}
  100% {background-color: green;}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div></div>

<p><b> importants</b> When an animation is finished, it goes back to its original style.</p>

</body>
</html>
